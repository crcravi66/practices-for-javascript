<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
    <!-- <link rel="stylesheet" href="pingpong.css"> -->
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
    <section class="container" >
    <div class="img-shadow">
        <div>
            <img src="assets/pingpong.jpg" alt="">
        </div>
        <header >Ping Pong Score Keeper
        </header>
    </div>
    <div class="card-section">
        <h1><span id="p1dispalay">0</span> to <span id="p2dispalay">0</span></h1>
        <p>Use the button below to keep score</p>
        <label for="Playing-To" class="label-is is-inline">Playing To</label>
        <div class="select is-rounded">
            <select name="" id="Playing-To">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
    </div>
    <footer class="card-footer">
        <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
        <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
    </footer>
</section>
    



<script src="pingpong.js"></script>
</body>
</html>
